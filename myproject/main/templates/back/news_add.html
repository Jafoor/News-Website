
{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}

<!-- Datatables Header -->
                     <div class="content-header">
                         <div class="header-section">
                             <h1>
                                 <i class="fa fa-table"></i>Add news<br><small>You can add, edit and delete your data!</small>
                             </h1>
                         </div>
                     </div>
                     <ul class="breadcrumb breadcrumb-top">
                         <li>News</li>
                         <li><a href="/panel/news/add/">Add</a></li>
                     </ul>
                     <!-- END Datatables Header -->

                     <div class="row">
     <div class="col-md-12">
         <!-- Basic Form Elements Block -->
         <div class="block">
             <!-- Basic Form Elements Title -->
             <div class="block-title">
                 <div class="block-options pull-right">
                     <a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                 </div>
                 <h2><strong>Add</strong> News</h2>
             </div>
             <!-- END Form Elements Title -->

             <!-- Basic Form Elements Content -->


             <form action="{%url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
               {% csrf_token %}
               <div class="form-group">
                    <div class="col-md-6">
                          <input type="text" id = "newstitle" name = "newstitle" class="form-control" placeholder="News Title">
                    </div>
                    <div class="col-md-6">
                      <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Categoryg.." style="width: 250px;">
                        {% for i in cat%}
                          <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                        {% endfor %}

                      </select>
                    </div>
                </div>

                <div class="form-group">
                     <div class="col-md-12">
                           <textarea type="text" id = "newstxtshort" name="newstxtshort" rows = "5" class="form-control" placeholder="Short-Txt"></textarea>
                     </div>
                 </div>

                 <div class="form-group">
                      <div class="col-md-12">
                            <textarea type="text" id = "newstxt" name="newstxt" rows = "5" class="form-control" placeholder="Body-Txt"></textarea>
                      </div>
                  </div>

                  <div class="form-group">
                       <div class="col-md-6">
                             <input type="file" id = "myfile" name="myfile" rows = "5" class="form-control" placeholder="Body-Txt">
                       </div>
                   </div>
                  <div class="form-group">
                       <div class="col-md-12">
                             <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                       </div>
                   </div>




             </form>
             <!-- END Basic Form Elements Content -->
         </div>
         <!-- END Basic Form Elements Block -->
     </div>

 </div>


{% endblock %}

{% block footerblock %}


<!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js'%}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
